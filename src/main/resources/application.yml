# Application Configuration
spring:
  application:
    name: Win777 Backend

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Profiles
  profiles:
    active: ${SPRING_PROFILE:dev}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:Win777SecretKeyForJWTTokenGenerationAndValidation2024}
  expiration: 86400000  # 24 hours in milliseconds

# Rate Limiting Configuration
rate-limit:
  enabled: true
  requests-per-minute: 10

# Scheduler Configuration
scheduler:
  enabled: true
  sms-reset-cron: "0 0 0 * * *"  # Midnight daily

# SMS Rate Configuration
sms:
  default-rate: 10.00
  daily-limit: 100

# Logging Configuration
logging:
  level:
    com.win777.backend: INFO
    org.springframework.security: WARN
    org.hibernate: WARN

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  # Database Configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/win777db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true

logging:
  level:
    com.win777.backend: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  # Database Configuration (PostgreSQL)
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    show-sql: false

# Production JWT Configuration (must use environment variable)
jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    com.win777.backend: INFO
